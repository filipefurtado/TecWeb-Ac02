            <form>

                    <center><h1>Cadastro de Editoras</h1></center>

                    
                    <label for="Nome">Nome</label><br>
                    <input type="text" name="Nome" id="Nome"/><br/><br/>

                    <input type="text" name="Endereco" id="Endereco"/><br/><br/>
                    <label for="cnpj">CNPJ</label><br>
